<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFP</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <div class="section">

            <div class="title"><strong>VFP</strong> Valor Futuro Poupado </div>

            <div class="input">
                <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
            </div>

            <div class="input">
                <input placeholder="Qual é o valor aplicado mensalmente? Ex: 750,00" type="number" id='valor' required="required">
            </div>

            <div class="input">
                <input placeholder="Qual é a taxa de juros(%)? Ex: 5" type="number" id='juros' required="required">
            </div>

            <div class="input">
                <input placeholder="Qual é o número de parcelas mensais? Ex: 12" type="number" id='parcelas' required="required">
            </div>

            <button id='calcular'>Calcular</button>

            <div class="result" id='resultado'></div>


        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
